<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>balloon</title>
    <script src="http://code.jquery.com/jquery-1.9.0rc1.js"></script>
</head>
	<body>
		<div id="ballon" style="height: 200px; width:200px; background-color:#ff0000; border-radius: 50%; margin:auto;" onclick="Click()" onmouseleave="Mouse()"></div>
    <script>
      var i = 3;

      function Click(){
        	$('#ballon').css("width", "+=10");
        	$('#ballon').css("height", "+=10");
        if ($('#ballon').width() > 420){
        	 $('#ballon').width(200);
         	$('#ballon').height(200);
        }
        i++;
        if (i == 4)
         	i = 1;
        if (i == 1)
         	$('#ballon').css('background-color', "#00ff00");
        else if (i == 2)
         	$('#ballon').css('background-color', "#0000ff");
        else{
         	$('#ballon').css('background-color', "#ff0000");
          i = 0;}
        }

    	function Mouse(){
			$('#ballon').css("width", "-=5");
        	$('#ballon').css("height", "-=5");
        if ($('#ballon').width() < 200){
        	$('#ballon').width(200);
         	$('#ballon').height(200);
        }
        i--;
        if (i == 1)
        	$('#ballon').css('background-color', "#00ff00");
        else if (i == 2)
         	$('#ballon').css('background-color', "#0000ff");
        else{
         	$('#ballon').css('background-color', "#ff0000");
          i = 3;}
        }
		</script>
	</body>
</html>
