<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculette</title>
</head>
	<body>
		<input id="gauche" action="calc()"type="text" name="gauche">
		<select id="select">
			<option value="0">+</option>
			<option value="1">-</option>
			<option value="2">*</option>
			<option value="3">/</option>
			<option value="4">%</option>
		</select>
		<input id="droite" type="text" name="droite">
		<input type="Button" name="Try me !" value="Try me !" onclick="calc(this.form)">
		<script>
			function calc(calc){
				var nb1 = parseInt(document.getElementById('gauche').value);
				var	nb2 = parseInt(document.getElementById('droite').value);
				if (nb1 < 0 || nb2 < 0 || !Number.isInteger(nb1) || !Number.isInteger(nb2)){
					alert("Error :(");
					return;
				}
				var e = document.getElementById('select');
				var symb = e.options[e.selectedIndex].value;

				if (symb == 0){
					res = nb1 + nb2;
					console.log(res);
					alert(res);
				}
				else if (symb == 1){
					res = nb1 - nb2;
					console.log(res);
					alert(res);
				}
				else if (symb == 2){
					res = nb1 * nb2;
					console.log(res);
					alert(res);
				}
				else if (symb == 3){
					if (nb2 == 0)
						res = "It’s over 9000!";
					else
						res = nb1 / nb2;
						console.log(res);
						alert(res);
				}
				else if (symb == 4){
					if (nb2 == 0)
						res = "It’s over 9000!";
					else
						res = nb1 % nb2;
						console.log(res);
						alert(res);
				}
 			}
 		window.setInterval(function(){
          alert("Please, use me...");
      	}, 30000);
		</script>
	</body>
</html>
